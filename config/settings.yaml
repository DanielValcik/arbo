bankroll: 2000.00
currency: EUR

# --- Polymarket connection ---
polymarket:
  clob_url: "https://clob.polymarket.com"
  gamma_url: "https://gamma-api.polymarket.com"
  data_url: "https://data-api.polymarket.com"
  ws_url: "wss://ws-subscriptions-clob.polymarket.com/ws/market"
  chain_id: 137
  signature_type: 0  # 0=EOA, 1=POLY_PROXY, 2=GNOSIS_SAFE
  heartbeat_interval_s: 10
  max_retries: 3
  timeout_seconds: 10

# --- Layer 7: Order Flow ---
order_flow:
  ctf_exchange: "0x4bFb41d5B3570DeFd03C39a9A4D8dE6Bd8B8982E"
  volume_zscore_threshold: 2.0
  flow_imbalance_threshold: 0.65
  rolling_windows: [3600, 14400, 86400]
  min_converging_signals: 2

# --- LLM provider ---
llm:
  provider: gemini
  gemini_model: gemini-2.5-flash
  claude_model: claude-haiku-4-5-20251001
  max_calls_per_hour: 60

# --- Polling intervals (seconds) ---
polling:
  market_discovery: 900   # 15 min
  odds_api_batch: 300     # 5 min
  value_scan: 300         # 5 min
  news: 1800              # 30 min

# --- Strategy C: Compound Weather ---
weather:
  noaa_cache_ttl_s: 3600       # 1h cache for NOAA forecasts
  metoffice_cache_ttl_s: 3600  # 1h cache for Met Office
  openmeteo_cache_ttl_s: 3600  # 1h cache for Open-Meteo
  scan_interval_s: 1800        # 30 min between weather market scans
  forecast_max_age_hours: 6    # Reject forecasts older than 6h
  min_edge_threshold: 0.05     # 5% minimum edge to trade
  min_volume_24h: 10000        # $10K minimum 24h volume
  min_liquidity: 5000          # $5K minimum liquidity
  min_confidence: 0.5          # Minimum forecast confidence
  max_ladder_positions: 3      # Max positions per city per day
  temperature_sigma_c: 2.5     # Forecast uncertainty σ in °C

# --- Strategy A: Theta Decay ---
theta_decay:
  zscore_threshold: 3.0         # 3σ peak optimism
  rolling_window_hours: 4       # 4h rolling z-score window
  longshot_price_max: 0.15      # YES < $0.15
  min_volume_24h: 10000         # $10K min volume
  min_age_hours: 24             # Market must be 24h+ old
  resolution_window_days_min: 3 # 3-30 days to resolution
  resolution_window_days_max: 30
  partial_exit_pct: 0.50        # Sell 50% at NO +50%
  stop_loss_pct: 0.30           # Exit all at NO -30%
  position_size_min: 20         # $20 min position
  position_size_max: 50         # $50 max position
  max_concurrent_positions: 10  # Max concurrent theta positions
  excluded_categories: ["crypto"]
  snapshot_interval_s: 300      # 5 min taker flow snapshots

# --- Strategy B: Reflexivity Surfer ---
reflexivity:
  boom_divergence_threshold: -0.10   # Divergence < -10% → Phase 2 (buy YES)
  peak_divergence_threshold: 0.20    # Divergence > +20% → Phase 3 (buy NO)
  phase2_max_position: 20            # $10-20 for Phase 2
  phase3_max_position: 50            # $20-50 for Phase 3-4
  phase2_stop_loss: 0.15             # -15% stop loss Phase 2
  phase3_stop_loss: 0.25             # -25% stop loss Phase 3-4
  max_concurrent_per_phase: 5        # Max 5 positions per phase type
  scan_interval_s: 600               # 10 min between scans
  min_volume_24h: 5000               # $5K minimum volume
  min_liquidity: 2000                # $2K minimum liquidity
  kaito_cache_ttl_s: 300             # 5 min Kaito data cache

# --- Strategy allocations: DOCUMENTATION ONLY ---
# Actual values are HARDCODED in arbo/core/risk_manager.py
# Cannot be overridden by config. Changes require CEO approval.
strategy_allocations:
  A: 400   # Theta Decay — 20%
  B: 400   # Reflexivity Surfer — 20%
  C: 1000  # Compound Weather — 50%
  reserve: 200  # 10% reserve — NEVER deployed
  max_positions_per_strategy: 10
  weekly_drawdown_pct: 0.15  # 15% weekly drawdown → halt

# --- Risk limits: DOCUMENTATION ONLY ---
# Actual limits are HARDCODED in arbo/core/risk_manager.py
# Cannot be overridden by config. See brief Section 5.
risk:
  max_position_pct: 0.05
  daily_loss_pct: 0.10
  weekly_loss_pct: 0.20
  whale_copy_max_pct: 0.025
  max_market_type_pct: 0.30
  max_confluence_double_pct: 0.05
  min_paper_weeks: 4

# --- News feeds ---
news_feeds:
  rss:
    - url: "https://feeds.bbci.co.uk/sport/football/rss.xml"
      name: "BBC Sport Football"
    - url: "https://www.espn.com/espn/rss/soccer/news"
      name: "ESPN Soccer"
    - url: "https://news.google.com/rss/search?q=premier+league+injury&hl=en"
      name: "Google News EPL Injuries"
  reddit_subreddits: ["soccer", "sportsbook", "polymarket", "CryptoMarkets"]
